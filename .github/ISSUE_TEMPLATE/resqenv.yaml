name: Request Environment
description: Request a cloud environment for your application.
title: "[App Name]: "
labels: ["new-subscription", "azure"]
assignees:
  - khowling
body:
  - type: markdown
    attributes:
      value: |
        Complete the form to get access a new environemnt, this will take around 5minutes unless approal is needed!
  - type: input
    id: owner
    attributes:
      label: Environment Owner
      description: Who will we give access to?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Breif description of the use of the environment?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you are doing!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: workload-type
    attributes:
      label: Workload Type
      description: What environment type are you looking for, sandbox for experiments, or production for releasing your application?
      options:
        - Production
        - Sandbox
      default: 0
    validations:
      required: true
  - type: dropdown
    id: network
    attributes:
      label: What connectivity do you need?
      multiple: false
      options:
        - Standalown
        - Connected
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
